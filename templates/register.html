<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos adicionales para mejorar la funcionalidad */
        .password-error {
            color: #e94560;
            font-size: 0.8rem;
            margin-top: 0.25rem;
            display: none;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="registro-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <h1 class="opacity">REGISTRO</h1>
                
                {% if error %}
                <p style="color: #e94560; text-align: center; margin-bottom: 1rem;">{{ error }}</p>
                {% endif %}
                
                <form method="POST" action="/register" id="registerForm">
                    <input type="text" name="username" placeholder="USERNAME" required />
                    <input type="password" name="password" id="password" placeholder="PASSWORD" required />
                    <span id="passwordError" class="password-error">Las contraseñas no coinciden</span>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="CONFIRM PASSWORD" required />
                    
                    <button type="submit" class="opacity">Registrar</button>
                </form>
                <div class="register-forget opacity">
                    <a href="/login">¿Ya tienes cuenta? Inicia sesión</a>
                </div>
            </div>
            <div class="circle circle-two"></div>
        </div>
    </section>

    <script>
        // Validación de contraseñas en el frontend
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const passwordError = document.getElementById('passwordError');
            
            if (password !== confirmPassword) {
                e.preventDefault();
                passwordError.style.display = 'block';
            } else {
                passwordError.style.display = 'none';
            }
        });

        // Ocultar mensaje de error cuando el usuario empiece a escribir
        document.getElementById('confirm_password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const passwordError = document.getElementById('passwordError');
            
            if (password === confirmPassword) {
                passwordError.style.display = 'none';
            }
        });
    </script>
</body>
</html>
