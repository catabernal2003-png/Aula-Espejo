{% extends "base.html" %}
{% block title %}Panel del Emprendedor{% endblock %}

{% block content %}
<style>
    /* 🎨 Estilo moderno del panel */
    .card {
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    .card-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-size: 1.6rem;
        font-weight: bold;
        letter-spacing: 1px;
    }

    .form-control {
        border-radius: 10px;
        border: 2px solid #e0e0e0;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
    }

    .btn {
        border-radius: 10px;
        padding: 12px 20px;
        font-weight: 600;
        letter-spacing: 0.5px;
    }

    .btn-success {
        background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
        border: none;
    }

    .btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(67, 206, 162, 0.4);
    }

    .btn-danger {
        background: linear-gradient(135deg, #ff4b2b 0%, #ff416c 100%);
        border: none;
    }

    .btn-danger:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(255, 65, 108, 0.4);
    }

    .form-label {
        font-weight: 500;
        color: #333;
    }

    .container {
        margin-top: 60px;
        margin-bottom: 60px;
    }

    textarea {
        resize: none;
    }

    .profile-image {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #764ba2;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        margin-bottom: 15px;
    }

    .welcome-message {
        color: #555;
        font-size: 1.1rem;
    }
</style>

<div class="container">
    <div class="card">
        <div class="card-header text-center">
            💼 Panel del Emprendedor
        </div>

        <div class="card-body">
            <div class="text-center">
                <!-- Imagen de perfil -->
                <img src="{{ url_for('static', filename='img/avatar.png') }}" alt="Foto de perfil" class="profile-image">
                <h4 class="mt-2"><strong>{{ user.username }}</strong></h4>
                <p class="welcome-message">Emprendedor en <strong>STARTPn Jr</strong></p>
            </div>

            <hr>

            <!-- Formulario de edición -->
            <form method="POST" class="mt-4">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email or '' }}">
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción del emprendimiento</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="4">{{ user.descripcion or '' }}</textarea>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success me-2">💾 Guardar Cambios</button>
                    <a href="{{ url_for('logout') }}" class="btn btn-danger">🚪 Cerrar Sesión</a>
                </div>
                <hr class="my-4">

               <div class="text-center">
             <h5 class="mb-3">📘 Accede a tu formación</h5>
               <a href="{{ url_for('fase1') }}" class="btn btn-primary">🚀 Ir a Fase 1: Emprendimiento</a>
         </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
