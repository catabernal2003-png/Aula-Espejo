<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARTPn - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        /* ========== ESTILOS DEL LOADER ========== */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        .loader-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            transition: opacity 1s ease;
        }

        .loader-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-container { text-align: center; position: relative; z-index: 10; }
        .logo-wrapper { position: relative; width: 300px; height: 300px; }
        .logo-content { display: flex; align-items: center; justify-content: center; animation: pulse 2s ease-in-out infinite; }

        .bulb {
            position: absolute;
            width: 60px;
            height: 80px;
            background: linear-gradient(180deg, #FFD700 0%, #FFA500 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            animation: glow 1.5s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        .wing {
            position: absolute;
            width: 50px;
            height: 35px;
            background: #87CEEB;
            border-radius: 50% 0 50% 0;
            top: 50%;
            animation: flap 0.8s ease-in-out infinite;
        }

        .wing-left {
            left: 20px;
            transform: translateY(-50%) rotate(-20deg);
            transform-origin: right center;
        }

        .wing-right {
            right: 20px;
            transform: translateY(-50%) rotate(20deg) scaleX(-1);
            transform-origin: left center;
            animation-delay: 0.1s;
        }

        .rocket {
            position: absolute;
            right: 50px;
            top: 80px;
            font-size: 50px;
            animation: rocketFly 3s ease-in-out infinite;
        }

        .spinner {
            position: absolute;
            top: 50%; left: 50%;
            width: 320px; height: 320px;
            margin: -160px 0 0 -160px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #FFD700;
            border-right-color: #87CEEB;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        .brand-name {
            color: #fff;
            font-size: 48px;
            font-weight: 900;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            margin-top: 15px;
        }

        .loading-text {
            margin-top: 30px;
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        .progress-container {
            width: 300px; height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 30px auto 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #87CEEB, #90EE90);
            background-size: 200% 100%;
            animation: progress 3s ease-in-out forwards, shimmer 1.5s linear infinite;
            border-radius: 10px;
        }

        .motivational {
            margin-top: 40px;
            color: white;
            font-size: 16px;
            font-style: italic;
            opacity: 0.8;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse { 0%,100%{transform:scale(1);} 50%{transform:scale(1.05);} }
        @keyframes glow { 0%,100%{box-shadow:0 0 20px rgba(255,215,0,0.6);} 50%{box-shadow:0 0 40px rgba(255,215,0,1);} }
        @keyframes flap { 0%,100%{transform:translateY(-50%) rotate(-20deg);} 50%{transform:translateY(-50%) rotate(-30deg);} }
        @keyframes rocketFly { 0%{transform:translate(0,0) rotate(45deg);}50%{transform:translate(60px,-60px) rotate(45deg);}100%{transform:translate(0,0) rotate(45deg);} }
        @keyframes progress { from{width:0%;}to{width:100%;} }
        @keyframes shimmer { 0%{background-position:-200% 0;}100%{background-position:200% 0;} }
    </style>
</head>
<body>

    <!-- ðŸŸ£ LOADER STARTPn -->
    <div class="loader-screen" id="loader">
        <div class="loading-container">
            <div class="logo-wrapper">
                <div class="spinner"></div>
                <div class="logo-content">
                    <div class="wing wing-left"></div>
                    <div class="wing wing-right"></div>
                    <div class="bulb"></div>
                </div>
                <div class="rocket">ðŸš€</div>
            </div>
            <div class="brand-name">STARTPn</div>
            <div class="loading-text">Iniciando...</div>
            <div class="progress-container">
                <div class="progress-fill"></div>
            </div>
            <div class="motivational">"Que tu edad no te limite a tener una mente emprendedora"</div>
        </div>
    </div>

    <!-- ðŸŸ¢ LOGIN -->
    <section class="container" id="loginSection" style="opacity:0; transition:opacity 1s ease;">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <img class="illustration" src="{{ url_for('static', filename='img/Fondo-login.png') }}" alt="Fondo Login">

                <h1 class="opacity">LOGIN</h1>
                
                {% if error %}
                <p style="color: #e94560; text-align: center; margin-bottom: 1rem;">{{ error }}</p>
                {% endif %}
                
                <form method="POST" action="/">
                    <input type="text" name="username" placeholder="USERNAME" required />
                    
                    <div class="password-container">
                        <input type="password" name="password" id="password" placeholder="PASSWORD" required />
                        <span class="toggle-password" onclick="togglePassword()">
                            <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </span>
                    </div>
                    
                    <button type="submit" class="opacity">Iniciar SesiÃ³n</button>
                </form>
                <div class="register-forget opacity">
                    <a href="">Registrar</a>
                </div>
            </div>
            <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>
    </section>

    <script>
        // Mostrar login despuÃ©s del loader
        setTimeout(() => {
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('loginSection').style.opacity = 1;
        }, 3500);

        // FunciÃ³n para mostrar u ocultar contraseÃ±a
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.innerHTML = `
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>`;
            } else {
                passwordInput.type = 'password';
                eyeIcon.innerHTML = `
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>`;
            }
        }
    </script>
</body>
</html>
