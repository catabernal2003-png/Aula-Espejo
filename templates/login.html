<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartPn Jr - Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='img/Fondo-login.png') }}" alt="StartPn Jr" class="login-banner">
        
        <form method="POST" action="{{ url_for('login') }}" class="login-form">
            <h2>Iniciar Sesión</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Ingresar</button>

            <div class="register-forget">
                <a href="{{ url_for('register') }}">Crear cuenta</a>
                <a href="{{ url_for('reset_password') }}">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>

    <div class="circle circle-one"></div>
    <div class="circle circle-two"></div>
</body>
</html>
